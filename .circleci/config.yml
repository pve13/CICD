version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
            aws cloudformation deploy --template-file template.yml --stack-name my-stack
  
workflows:
  CICDImpl:
    jobs:
      - create_infrastructure
